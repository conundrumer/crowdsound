<!doctype html>
<html>
	<head>
	<meta charset="utf-8">

		<title>SoundCloud CrowdSound</title>

		<style>
			body {
				text-align: center;
			}
			p {
				margin:.5em 0 .5em 0
			} 
			#status {
				height:35px;
				color:red;
			}
			#comments {
				font-family: arial;
			}
		</style>

		<script data-main="js/main" src="js/lib/require.js"></script>
	</head>

	<body>
		<h1>SOUNDCLOUD CROWDSOUND</h1>
		<h2>Enter the URL of a SoundCloud track</h2>
		<form>
		    <input type="text" size=60 id="trackurl" ></br>
		    <input type="submit" value="Go!" id="go" onclick='event.preventDefault();'>
			<input type="button" value="Stop" id="stopbutton">
		</form>
		<div id="status"></div>
		<div id="comments"></div>

	</body>
</html>
